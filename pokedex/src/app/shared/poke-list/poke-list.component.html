<app-poke-search (emitSearch)="search($event)"></app-poke-search>

<section class="listagem">
  <ng-template ngFor let-item [ngForOf]="pokemons">
    <a
      [routerLink]="['details', item.status.id]"
      class="pokemon"
      *ngIf="item.status"
    >
      <section class="pokemon__status">
        <h2>{{ item.name }}</h2>
        <ul>
          <li *ngFor="let i of item.status.types">{{ i.type.name }}</li>
        </ul>
      </section>
      <section class="pokemon__image">
        <img
          [src]="item.status.sprites.other.dream_world.front_default"
          [alt]="item.name"
        />
      </section>
    </a>
  </ng-template>
</section>
